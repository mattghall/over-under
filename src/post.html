<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over Under</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        });
    </script>
</head>


<body>
    <div id="navbar-container"></div>
    
    <div class="container text-center">
        <input id="name" class="form-control my-2 input-group-lg" type="text" autocomplete="off" placeholder="title">
        <div class="input-group input-group-lg my-2">
            <div class="input-group-prepend d-none">
                <span class="input-group-text">$</span>
            </div>
            <input id="value" type="text" class="form-control">
            <div class="input-group-append d-none">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <button id="submit" class="btn btn-primary my-2">POST</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
